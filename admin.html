<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Buena Vida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">🔐 Panel de Administración</h2>

    <div class="mb-4 d-flex justify-content-between">
      <span class="text-muted">Bienvenido, administrador</span>

      <button class="btn btn-danger" id="btn-logout">Cerrar sesión</button>
    </div>

    <!-- Sección: Lista de usuarios -->
    <section class="mb-5">
      <h4 class="mb-3">👤 Usuarios registrados</h4>
      <div id="lista-usuarios" class="list-group shadow-sm border rounded p-3 bg-light">
        <!-- Aquí se inyectarán los usuarios -->
      </div>
    </section>

    <!-- Sección: Pedidos realizados -->
    <section>
      <h4 class="mb-3">📦 Todos los pedidos</h4>
      <div id="lista-pedidos" class="list-group shadow-sm border rounded p-3 bg-light">
        <!-- Aquí se inyectarán los pedidos -->
      </div>
    </section>
  </div>

  <!-- Scripts de módulos compilados -->
  <script type="module" src="build/admin/controlador.js"></script>

  <!-- Script para cerrar sesión -->
  <script type="module">
    document.getElementById("btn-logout")?.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
