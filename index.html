<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buena Vida - Vitrina</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <!-- Logo -->
  <header class="text-center py-3">
    <img src="assets/logo.jpg" alt="Logo Buena Vida" class="img-fluid" style="max-height: 100px;" />
  </header>

  <!-- Zona principal -->
  <main class="container my-4">
    <!-- Buscador -->
    <div class="row mb-4">
      <div class="col-md-8">
        <input type="text" id="buscador" class="form-control" placeholder="Buscar productos..." />
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" id="btn-buscar">Buscar</button>
      </div>
    </div>

    <!-- Zona de productos -->
    <div id="contenedor-productos" class="row g-4">
      <!-- Aquí se renderizan los productos -->
    </div>

    <!-- Paginación -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center" id="paginacion">
        <!-- Paginación generada por JS -->
      </ul>
    </nav>
  </main>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Módulos: Vitrina -->
  <script src="js/vitrina/modelo.js"></script>
  <script src="js/vitrina/vista.js"></script>
  <script src="js/vitrina/controlador.js"></script>

  <!-- Módulos: Favoritos -->
  <script src="js/favoritos/modelo.js"></script>
  <script src="js/favoritos/controlador.js"></script>

  <!-- Módulos: Carrito -->
  <script src="js/carrito/modelo.js"></script>
  <script src="js/carrito/controlador.js"></script>

  <!-- Módulos: Modal Detalle -->
  <script src="js/modal/modelo.js"></script>
  <script src="js/modal/vista.js"></script>
  <script src="js/modal/controlador.js"></script>

</body>
</html>
