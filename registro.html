<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Buena Vida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear cuenta en Buena Vida</h2>
    <form id="form-registro" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            class="form-control"
            required
            minlength="8"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).+$"


            title="Debe tener al menos una mayúscula, una minúscula, un número y un símbolo."
          />
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">👁️</button>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
      <div class="text-center mt-3">
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>

  <!-- ✅ Script del controlador TypeScript compilado -->
  <script type="module" src="./build/registro/controlador.js"></script>

  <!-- 👁️ Script para mostrar/ocultar contraseña -->
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
